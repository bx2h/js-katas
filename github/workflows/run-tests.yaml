name: run-tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          node-version: "24.x"

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test
